<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <main class="maincontainer">
      <div class="box">
        <div class="form-check form-switch space">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="ckCascadeMode"
          />
          <label class="form-check-label" for="ckCascadeMode"
            >Forzar modo cascada</label
          >
        </div>
        <div class="form-check form-switch space">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="ckDarkMode"
          />
          <label class="form-check-label" for="ckDarkMode">Modo oscuro</label>
        </div>
        <div class="form-check form-switch space">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="cKHPointer"
          />
          <label class="form-check-label" for="cKHPointer"
            >Esconder puntero al leer</label
          >
        </div>
        <div class="form-check form-switch space">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="ckNoRedirect"
          />
          <label class="form-check-label" for="ckNoRedirect"
            >Evitar redirección a páginas externas (beta)</label
          >
        </div>
        <div class="form-check form-switch space">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="ckChangeChapter"
          />
          <label class="form-check-label" for="ckChangeChapter"
            >Cambiar capítulo con flechas del teclado (solo modo cascada)</label
          >
        </div>
        <p class="msg">Recarga para aplicar los cambios</p>
      </div>
    </main>
    <script src="popup.js"></script>
    <script src="styles/bootstrap.bundle.min.js"></script>
  </body>
</html>
